<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
           

        }

        td {
            border: 1.5px solid black;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        .numero { 
            text-align: right;
            vertical-align: bottom;
        }

        
       
    </style>
</head>
<body> <h1>Minha primeira tabela</h1>
 <!-- hierarquia de tabela: 
    TABLE = tabela
    TABLE ROW tr = linha de tabela
    TABLE HEADER = cabeÃ§alho de tabela
    TABLE DATA = dado de tabela-->
    <table>
    <tr>
        <td class="numero">a1</td>
        <td>b1</td>
        <td>c1</td>
    </tr>

    <tr>
        <td>a2</td>

    </tr>

    </tr>

    <tr>

    </tr>
    </table>
    
</body>
</html>
